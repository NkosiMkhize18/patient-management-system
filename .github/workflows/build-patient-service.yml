name: Build Microservice

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    uses: ./.github/workflows/java-maven-build.yml
    with:
      service_name: patient-service
      build_type: docker
      dockerfile_path: ${{ service_name }}/Dockerfile
      java_version: 21
      java_distribution: temurin
      skip_tests: false
      maven-version: 3.9.9